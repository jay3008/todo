<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="list">
            <textarea name="" id="text" cols="50" rows="1" placeholder="Let's do according to todoooo..."></textarea>
            <button id="addbtn">Add</button>
        </div>
        <div class="total">
            <h3 class="task">Total Task <span class="total_num"  id="task">0</span></h3>
            <h3 class="completed">Completed <span class="total_num"> <span id="outof">0</span> out of <span id="task1">0</span></span></h3>
        </div>
        <div class="todo-list" id="todo-list">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
